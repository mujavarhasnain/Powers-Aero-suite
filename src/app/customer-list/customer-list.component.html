<div class="c-p-3">
    <div class="c-row">
        <div class="c-col-xl-6 c-col-lg-6 c-col-md-6 c-col-xs-12 c-col-sm-12">
            <h2 class="page-titel">Customer List</h2>


        </div>
        <div class="c-col-xl-6 c-col-lg-6 c-col-md-6 c-d-flex c-justify-content-end c-col-xs-12 c-col-sm-12">

            <div class="c-d-flex">
                <button mat-icon-button matTooltip="Refresh" class="c-mr-2 inner-btn"><mat-icon>sync</mat-icon></button>
                <button matTooltip="Export to Excel" class="c-mr-2 inner-btn" mat-stroked-button color="accent">
                    <mat-icon>download</mat-icon> Export
                </button>

                <button mat-stroked-button class="inner-btn" (click)="addCustomer()" color="primary">
                    <mat-icon>add_circle</mat-icon> Add Customer
                </button>
            </div>
        </div>
    </div>

    <mat-card class="mat-elevation-z4 c-mt-2">
        <div class="c-pl-3 c-pr-3 c-pt-3">
            <mat-form-field appearance='outline' class="input-p0">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                <mat-icon matPrefix color="primary">search</mat-icon>
            </mat-form-field>

        </div>

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="fruit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="addCustomer()">Edit </button>
                        <button mat-menu-item>Delete</button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <div class="c-p-3">


            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</div>
