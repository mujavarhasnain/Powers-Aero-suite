<h2 mat-dialog-title>Add Customer</h2>
<mat-dialog-content class="mat-typography">
    <div class="c-row">
        <div class="c-col-xl-12 c-col-lg-12 c-col-md-12 c-col-xs-12 c-col-sm-12 c-mb-4">
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1" class="c-mr-3">EXTERNAL</mat-radio-button>
                <mat-radio-button value="2" class="c-mr-3">INTERNAL</mat-radio-button>
                <mat-radio-button value="2" class="c-mr-3">AFFILIATE</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="c-col-xl-4 c-col-lg-4 c-col-md-6 c-col-xs-12 c-col-sm-12">
            <mat-form-field class="c-w-100 input-p0" appearance="outline">
                <mat-label>Account Type</mat-label>
                <mat-select>
                    <mat-option value="Option1">
                        Option 1
                    </mat-option>
                    <mat-option value="Option1">
                        Option 1
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="c-col-xl-4 c-col-lg-4 c-col-md-6 c-col-xs-12 c-col-sm-12">
            <mat-form-field class='c-w-100 input-p0' appearance='outline'>
                <mat-label>Customer Name</mat-label>
                <input matInput placeholder='Enter Customer Name' type='text'>

            </mat-form-field>
        </div>
        <div class="c-col-xl-4 c-col-lg-4 c-col-md-6 c-col-xs-12 c-col-sm-12">
            <mat-form-field class='c-w-100 input-p0' appearance='outline'>
                <mat-label>Customer Code</mat-label>
                <input matInput placeholder='Enter Customer Code' type='text'>

            </mat-form-field>
        </div>
        <div class="c-col-xl-4 c-col-lg-4 c-col-md-6 c-col-xs-12 c-col-sm-12">
            <mat-form-field class='c-w-100 input-p0' appearance='outline'>
                <mat-label>Phone </mat-label>
                <input matInput placeholder='Enter Number' type='text'>

            </mat-form-field>
        </div>

        <div class="c-col-xl-4 c-col-lg-4 c-col-md-6 c-col-xs-12 c-col-sm-12">
            <mat-form-field class='c-w-100 input-p0' appearance='outline'>
                <mat-label>Email </mat-label>
                <input matInput placeholder='Enter Email Address' type='text'>

            </mat-form-field>
        </div>

        <div class="c-col-xl-4 c-col-lg-4 c-col-md-6 c-col-xs-12 c-col-sm-12">
            <mat-form-field class='c-w-100 input-p0' appearance='outline'>
                <mat-label>URL to Customer site </mat-label>
                <input matInput placeholder='Enter Email AddressCustomer site' type='text'>

            </mat-form-field>
        </div>

    </div>

</mat-dialog-content>
<mat-dialog-actions class="c-d-flex c-p-3 c-justify-content-end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-stroked-button class="c-ml-3" color="primary" [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
